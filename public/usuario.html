<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    
  </style>

</head>
<body class="p-3">
  

  <!-- Conteúdo da página -->
  <div class="container">

    <!-- Navbar -->
  
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <button id="darkModeToggle" class="btn toggle-btn" aria-label="Alternar modo escuro">
          <i id="sunIcon" class="bi bi-sun-fill"></i>
          <i id="moonIcon" class="bi bi-moon-fill" style="display: none;"></i>
        </button>
        <h4>Página do Administrador</h4>
        <button id="logoutBtn" class="btn logout-btn" title="Logout">
          <i class="bi bi-power"></i>
        </button>
      </div>
    </div>
 
    <!-- Seção de Filtros (dentro de um card) -->
    <div class="auto-container">
      <h4>Filtros</h4>  
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label for="filtroAssunto" class="form-label">Assunto Principal</label>
            <select id="filtroAssunto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="filtroTarjas" class="form-label">Tarjas</label>
            <select id="filtroTarjas" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="filtroCumprido" class="form-label">Cumprido?</label>
            <select id="filtroCumprido" class="form-select">
              <option value="nao" selected>Não cumprido</option>
              <option value="sim">Cumprido</option>
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarPrazo" class="form-label">Ordenar Prazo Proc.</label>
            <select id="ordenarPrazo" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarData" class="form-label">Ordenar por Dt da Int.</label>
            <select id="ordenarData" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarDias" class="form-label">Ordenar por Dias Res.</label>
            <select id="ordenarDias" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Processos -->
    <div class="auto-container">
      <h4>Meus Processos</h4>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="processTable">
            <thead class="table-light">
              <tr>
                <th>Número do Processo</th>
                <th>Prazo Processual</th>
                <th>Classe Principal</th>
                <th>Assunto Principal</th>
                <th>Tarjas</th>
                <th>Data da Intimação</th>
                <th>Dias Restantes</th>
                <th>Reiterações</th>
                <th>Observações (Clique Duplo)</th>
                <th>Cumprido?</th>
              </tr>
            </thead>
            <tbody>
              <!-- As linhas serão inseridas via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Script para dark mode e outras funções -->
    <script>
      
    </script>
    <script src="js/userscript.js"></script>
  
  
  
</body>
</html>
