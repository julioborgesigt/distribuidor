<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Modo claro padrão */
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    .navbar
     {
      background-color:  #e9e9e9;
      border-color: #333;
      
     
    }
    /* Regras para o modo escuro */
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode .navbar,
    .dark-mode .card {
      background-color: #1e1e1e;
      border-color: #333;
     
    }
    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .nav-link,
    .dark-mode .navbar .navbar-text {
      color: #f8f9fa; /* texto em tom claro */
    }
    .dark-mode .table {
      background-color: #1e1e1e;
      color: #fff;
    }
    .dark-mode .table thead {
      background-color: #333;
    }
    /* Botão de modo escuro (opcional, para melhorar o visual) */
    .toggle-dark-mode {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-3">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Página do Usuário</a>
      <div class="d-flex">
        <button id="darkModeToggle" class="toggle-dark-mode me-3" aria-label="Alternar modo escuro">
          <i id="sunIcon" class="bi bi-sun-fill"></i>
          <i id="moonIcon" class="bi bi-moon-fill" style="display: none;"></i>
        </button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <div class="container">
    <!-- Seção de Filtros (dentro de um card) -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Filtros</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label for="filtroAssunto" class="form-label">Assunto Principal</label>
            <select id="filtroAssunto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="filtroTarjas" class="form-label">Tarjas</label>
            <select id="filtroTarjas" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="filtroCumprido" class="form-label">Cumprido?</label>
            <select id="filtroCumprido" class="form-select">
              <option value="nao" selected>Não cumprido</option>
              <option value="sim">Cumprido</option>
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarPrazo" class="form-label">Ordenar Prazo Proc.</label>
            <select id="ordenarPrazo" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarData" class="form-label">Ordenar por Dt da Int.</label>
            <select id="ordenarData" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ordenarDias" class="form-label">Ordenar por Dias Res.</label>
            <select id="ordenarDias" class="form-select">
              <option value="">Selecione</option>
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Processos -->
    <div class="card shadow-sm">
      <div class="card-header">Meus Processos</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="processTable">
            <thead class="table-light">
              <tr>
                <th>Número do Processo</th>
                <th>Prazo Processual</th>
                <th>Classe Principal</th>
                <th>Assunto Principal</th>
                <th>Tarjas</th>
                <th>Data da Intimação</th>
                <th>Dias Restantes</th>
                <th>Reiterações</th>
                <th>Observações (Clique Duplo)</th>
                <th>Cumprido?</th>
              </tr>
            </thead>
            <tbody>
              <!-- As linhas serão inseridas via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Script para dark mode e outras funções -->
    <script>
      
    </script>
    <script src="js/userscript.js"></script>
  
  
  
</body>
</html>
