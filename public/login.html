<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Seu CSS personalizado, se necess치rio -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 250px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usu치rio</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usu치rio" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
          <div class="mt-3 text-center">
            <a href="/admin" class="btn btn-secondary">P치gina do Administrador</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const matricula = document.getElementById('matricula').value;
      const senha = document.getElementById('senha').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ matricula, senha })
      });
      const data = await res.json();
      if (data.firstLogin) {
        // Armazena o id do usu\u00e1rio para troca de senha
        window.tempUserId = data.userId;
        // Exibe o modal de troca de senha
        const modal = new bootstrap.Modal(document.getElementById('modalTrocaSenha'));
        modal.show();
      } else if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'usuario';
      } else {
        alert('Erro no login: ' + (data.error || 'credenciais inv\u00e1lidas'));
      }
    });

    document.getElementById('salvarSenhaBtn').addEventListener('click', async () => {
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      if (novaSenha !== confirmarSenha) {
        alert('As senhas n\u00e3o conferem.');
        return;
      }
      const res = await fetch('/primeiro-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: window.tempUserId, novaSenha })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'usuario';
      } else {
        alert('Erro ao atualizar a senha.');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
